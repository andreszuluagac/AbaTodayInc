<ng-container>
    <a *ngIf="!item.routerLink || item.items" 
       [attr.href]="item.url" 
       (click)="itemClick($event)" 
       (mouseenter)="onMouseEnter()" 
       (keydown.enter)="itemClick($event)"
       [attr.target]="item.target" [attr.tabindex]="0">
        <span class="menuitem-text">{{ item.label | translate }}</span>
        <i class="pi pi-fw pi-angle-down layout-submenu-toggler" *ngIf="item.items"></i>
        <i [ngClass]="item.icon"></i>
    </a>
    <a *ngIf="item.routerLink && !item.items" 
       (click)="itemClick($event)" 
       (mouseenter)="onMouseEnter()"
       [routerLink]="item.routerLink" 
       routerLinkActive="active-menuitem-routerlink"
       [routerLinkActiveOptions]="{exact: true}" 
       [attr.target]="item.target" 
       [attr.tabindex]="0">
        <span class="menuitem-text">{{ item.label | translate }}</span>
        <i *ngIf="item.items" 
           class="pi pi-fw pi-angle-down layout-submenu-toggler"></i>
        <i [ngClass]="item.icon"></i>
    </a>
    <ul *ngIf="item.items && active" 
        [@children]="(app.isHorizontal() && root) ? (active ? 'visible' : 'hidden') : (active ? 'visibleAnimated' : 'hiddenAnimated')">
        <ng-template ngFor let-child let-i="index" 
                     [ngForOf]="item.items">
            <li app-menuitem 
                [item]="child" 
                [index]="i" 
                [parentKey]="key" 
                [class]="child.badgeClass"></li>
        </ng-template>
    </ul>
</ng-container>
