<div class="layout-sidebar" 
     [ngClass]="{'layout-sidebar-active': app.sidebarActive}" 
     (click)="app.onSidebarClick($event)"
     (mouseover)="app.sidebarActive=true" 
     (mouseleave)="app.sidebarActive=false">
    <div class="sidebar-logo">
        <a href="#" class="sidebar-pin" [title]="'GENERAL.ACTIONS' | translate" (click)="app.onToggleMenuClick($event)">
            <i class="pi pi-lock" *ngIf="app.staticMenuActive"></i>
            <i class="pi pi-lock-open" *ngIf="!app.staticMenuActive"></i>
        </a>
        <a routerLink="/dashboard">
            <!--<img alt="logo" src="assets/img/logo-2.png" />-->
            <img alt="logo" src="assets/img/ABA.png" />
            <span class="app-name">AbaToday</span>
        </a>
    </div>

    <div class="layout-menu-container" (click)="onMenuClick()">
        <ul class="layout-menu">
            <li app-menuitem *ngFor="let item of model; let i = index;" [item]="item" [index]="i" [root]="true"></li>
        </ul>
    </div>
</div>
