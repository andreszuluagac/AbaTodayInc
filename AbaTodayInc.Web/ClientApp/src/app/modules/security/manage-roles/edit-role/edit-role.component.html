<p-toast position="top-right"></p-toast>
<div class="ui-fluid">
    <form #editRole="ngForm">
        <div class="p-grid">
            <div class="p-col-12">
                <app-role-form [role]="role" 
                               [form]="editRole" 
                               [isLoading]="isLoading"
                               pageTitle="SECURITY.MANAGEROLES.EDIT.PAGETITLE"></app-role-form>
            </div>
            <div class="p-col-12" id="SectionSave">
                <div class="card">
                    <div class="p-grid">
                        <div class="p-col-12 p-md-offset-6 p-md-3">
                            <button pButton
                                    type="button"
                                    icon="pi pi-check"
                                    label="{{ 'GENERAL.SAVECHANGES' | translate }}"
                                    [disabled]="!editRole.form.valid || isLoading"
                                    (click)="saveChanges()"></button>
                        </div>
                        <div class="p-col-12 p-md-3">
                            <button pButton
                                    type="button"
                                    icon="pi pi-undo"
                                    label="{{ 'GENERAL.CANCEL' | translate }}"
                                    class="ui-button-secondary"
                                    (click)="goBack()"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
