<p-toast position="top-right"></p-toast>
<div class="ui-fluid">
    <form #newUser="ngForm">
        <div class="p-grid">
            <div class="p-col-12">
                <app-user-form [user]="user" 
                               [form]="newUser" 
                               [isLoading]="isLoading"
                               [days]="days"
                               pageTitle="SECURITY.MANAGEUSERS.ADD.CREATE"></app-user-form>
            </div>
            <div class="p-col-12" id="SectionSave">
                <div class="card">
                    <div class="p-grid">
                        <div class="p-col-12 p-md-offset-6 p-md-3">
                            <button pButton
                                    type="button"
                                    icon="pi pi-check"
                                    label="{{ 'SECURITY.MANAGEUSERS.ADD.CREATE' | translate }}"
                                    [disabled]="!newUser.form.valid || isLoading"
                                    (click)="createUser()"></button>
                        </div>
                        <div class="p-col-12 p-md-3">
                            <button pButton
                                    type="button"
                                    icon="pi pi-undo"
                                    label="{{ 'GENERAL.CANCEL' | translate }}"
                                    class="ui-button-secondary"
                                    (click)="goBack()"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
